  <div class="container-fluid prehome positivacao" id="layout_positivacao">
    <div class="row">
        
      <div class="background-white"></div>

      <!-- side bar -->
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 sidebar">

          <div id="fullpage">
                <!-- inject layout below here -->
                <div class="start other-section">
                  <div class="title">Digite o código</div>

                  <div class="content">
                    <p class='subtitle'>Em qual número deseja receber o código de validação?</p>
                  </div>

                  <div class="list-container col-xs-12 col-sm-10 col-md-6">
                    <div id="phoneList" class="list-group">
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" CHECKED name="telefones" value="0">
                          <p>Enviar para (21)...9082</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="telefones" value="1">
                          <p>Enviar para (21)...9083</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="telefones" value="2">
                          <p>Enviar para (21)...9084</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="telefones" value="3">
                          <p>Enviar para (21)...9085</p>
                        </label>
                      </div>
                    </div>
                    <button class="btn btn-outline">Gerar código de acesso</button>
                  </div>
                </div>

                <!-- end inject -->
