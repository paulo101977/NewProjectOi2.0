<script>
$(document).ready(function(){
    
   //test scrollbar custom css plugin
   $(".internal-content").mCustomScrollbar({
       setTop:0,
       setHeight: 180
   });
    
    var id = 0;
    
    $('.button-custom').click(function(event){
        
        
        var width = $(window).width();
        
        if(width < 768){
            //stop collapsible
            event.stopPropagation();
            event.preventDefault();
            
            $('.collapse').collapse('hide')
            
            $('#modal').modal('show')
        }
    })
    
    $('.cancel').click(function(){
        $('#modal').modal('hide')
    })
    
    $(window).resize(function(){
        clearTimeout(id);
        id = setTimeout(function(){
            var width = $(window).width();
        
            if(width < 768){
                //hide collapsible
                $('.collapse').collapse('hide')
            }
            else { //dismiss modal
                $('#modal').modal('hide')
            }
        } , 200)
        
    })
    
    $('.collapse')
    .on('shown.bs.collapse', 
        function(){
        
            var parent = $(this).parent().parent().parent();

            parent
                .find(".arrow_item")
                .removeClass("arrow_down")
                .addClass("arrow_up");

            parent.find('.collapse-option').css('border-color' , '#ef3a67');
            //parent.find('.collapse-container .collapse.in').css('border-color' , '#ef3a67');
            //parent.find('.collapse-container .collapsing').css('border-color' , '#dbdbdb');
            parent.find('.collapse-container').css('border-color' , '#ef3a67');
            //parent.find('.collapse-container').css('border-color' , '#dbdbdb');
            
        }
    )
    .on('hidden.bs.collapse', 
        function(event){
        
            var parent = $(this).parent().parent().parent();

            parent
                .find(".arrow_item")
                .removeClass("arrow_up")
                .addClass("arrow_down");

            parent.find('.collapse-option').css('border-color' , '#dbdbdb');
            //parent.find('.collapse-container .collapse.in,' +
                       // '.collapse-container .collapse').css('border-color' , '#dbdbdb');
            //parent.find('.collapse-container .collapsing').css('border-color' , '#dbdbdb');
            //parent.find('.collapse-container').css('border-color' , '#dbdbdb');
            parent.find('.collapse-container').css('border-color' , '#dbdbdb');
        }
    );
    
    $('.button-inside').click(function(){
        if($(this).hasClass( "mobile" )){
            console.log("mobile");
            
            window.location.replace("positivacao1.html#mobile")
        }
        else if($(this).hasClass( "telephone" )){
            console.log("telephone");
            
            window.location.replace("positivacao1.html#telephone")
        }
        else if($(this).hasClass( "tv" )){
            console.log("tv");
            
             window.location.replace("positivacao1.html#tv")
        }
        else if($(this).hasClass( "invoice" )){
            console.log("invoice");
            
             window.location.replace("positivacao1.html#invoice")
        }
    })
  
})
</script>
