<script>
$(document).ready(function(){
  $('.password-after').hide();

  $('[data-toggle="popover"]').popover()

  $("#password").popover({
    'trigger':'click' ,
    'placement' : 'bottom',
    'target' : '#password',
    'content' : "Deve ter entre 6 e 10 caracteres, com letras e números"
  })

  $("#password").click(function(event){
    $('.popover').ready(function(){
      var top = $('#password').position().top
      var left = $('#password').position().left
      var height = $('#password').height()
      var margin = $(window).width() > 768 ? 87 : 31


      $('.popover').css('top', (top + height/2 +  parseInt($('.popover').css('height'))/2) + "px")
    })

    $('#password').popover('toggle')
  })

  $('#password').on('input',function(event){
    console.dir(event);
    if(event && event.target && event.target.value){
      if(event.target.value.length > 0){
        $('.password-after').show();
        $('.error-message').hide();

        if(event.target.value.length >= 6){
          $('.arrow-continue').attr('src' , 'svg/next_active.svg');
          $('.btn-continue').css('color' , '#e03d6f');
        } else {
          $('.arrow-continue').attr('src' , 'svg/next.svg');
          $('.btn-continue').css('color' , '#cccccc');
        }
      } else {
        $('.password-after').hide();
        $('.arrow-continue').attr('src' , 'svg/next.svg');
        $('.btn-continue').css('color' , '#cccccc');
      }
    } else {
      $('.password-after').hide();
      $('.arrow-continue').attr('src' , 'svg/next.svg');
      $('.btn-continue').css('color' , '#cccccc');
      $('.error-message').show();
    }
  });


  $(".item-last").click(function(){
    window.location.replace("cpf.html");
  })
})
</script>
