<body>
  <!--[if lte IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container-fluid prehome positivacao" id="layout_positivacao">
    <div class="row">
        
      <div class="background-white"></div>

      <!-- side bar -->
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 sidebar">
        <!-- logo -->
        <div class="col-xs-9 col-sm-1 col-md-1 col-lg-1 logo-container">
          <img class="home_logo" src="./svg/oi_logo.svg" />
        </div>
        <div class="col-xs-3 col-sm-1 col-md-1 col-lg-1 exit_text">
            Sair
        </div>
        <!-- text -->
        <!-- div class="col-xs-6 col-sm-12 col-md-12">
          <div class="sidebar_text">
            SERVIÇO ATIVO
          </div>
        </div -->
      </div>
      <!-- end side bar -->

      <!-- content -->
      <div class='col-xs-12 col-sm-10 col-md-10 col-lg-10 positivacao content-home'>
          <div id="fullpage">
                <!-- inject layout below here -->
                <div class="start other-section">
                  <div class="title">Digite o código</div>

                  <!-- mobile -->
                  <div class="content mobile hide">
                    <p class='subtitle'>Em qual número deseja receber o código de validação?</p>
                  </div>
                    
                  <div class="content telephone hide">
                    <p class='subtitle'>
                        Por qual número deseja receber o código de validação?
                    </p>
                  </div>
                    
                  <!-- tv -->
                  <div class="content tv hide">
                    <p class='subtitle'>Em qual TV deseja receber o código de validação?</p>
                  </div>
                    
                  <!-- invoice text -->
                  <div class="content invoice hide">
                    <p class='subtitle'>Em qual fatura deseja consultar o código de validação?</p>
                  </div>

                  <div class="list-container col-xs-12 col-sm-10 col-md-6">
                      
                    <!-- mobile -->
                    <div id="phoneList" class="list-item list-group mobile hide">
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" CHECKED name="telefones" value="0">
                          <p>Enviar para (21)...9082</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="telefones" value="1">
                          <p>Enviar para (21)...9083</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="telefones" value="2">
                          <p>Enviar para (21)...9084</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="telefones" value="3">
                          <p>Enviar para (21)...9085</p>
                        </label>
                      </div>
                    </div>
                      
                    <!-- telephone -->
                    <div id="telephoneList" class="list-item list-group telephone hide">
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" CHECKED name="fixos" value="0">
                          <p>Enviar para (21)...3469</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="fixos" value="1">
                          <p>Enviar para (21)...3579</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="fixos" value="2">
                          <p>Enviar para (21)...4676</p>
                        </label>
                      </div>
                    </div>
                      
                    <!-- tv -->
                    <div id="tvList" class="list-item list-group tv hide">
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" CHECKED name="tv" value="0">
                          <p>Enviar para contrato XXX...X</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="tv" value="1">
                          <p>Enviar para contrato XXX...X</p>
                        </label>
                      </div>
                    </div>
                      
                    <!-- invoice -->
                    <div id="invoiceList " class="list-item list-group invoice hide">
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" CHECKED name="invoice" value="0">
                          <p>Fatura do seu celular</p>
                        </label>
                      </div>
                      <div class="list-group-item radio">
                        <label>
                          <!-- Deixa o primeiro marcado por padrão -->
                          <input type="radio" name="invoice" value="1">
                          <p>Fatura da sua Oi TV</p>
                        </label>
                      </div>
                    </div>
                      
                      
                    <button class="btn btn-outline">Gerar código de acesso</button>
                  </div>
                </div>

                <!-- end inject -->
                 
          </div>
    </div>

  </div>

</div>

<script>
$(document).ready(function(){
    
    //get current path
    var path = $(location).attr('href');
    
    //test path segment
    //mobile path origin
    if(path.indexOf('#mobile') !== -1){
       $('.mobile').removeClass('hide')
    }
    if(path.indexOf('#telephone') !== -1){
       $('.telephone').removeClass('hide')
    }
    if(path.indexOf('#tv') !== -1){
       $('.tv').removeClass('hide')
    }
    if(path.indexOf('#invoice') !== -1){
       $('.invoice').removeClass('hide')
    }
    
    $('.btn-outline').click(function(){
         
         //test path segment
        //mobile path origin
        if(path.indexOf('#mobile') !== -1){
           window.location.replace("positivacao2.html#mobile")
        }
        if(path.indexOf('#telephone') !== -1){
           window.location.replace("positivacao2.html#telephone")
        }
        if(path.indexOf('#tv') !== -1){
           window.location.replace("positivacao2.html#tv")
        }
        
        if(path.indexOf('#invoice') !== -1){
           window.location.replace("positivacao2.html#invoice")
        }
    })
    
    
    
})

</script>

<script src='js/script.js'></script>
